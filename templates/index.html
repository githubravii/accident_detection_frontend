{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header">
        <h2>Welcome to the Accident Detection System</h2>
        <p>Your safety is our priority. Login or signup to get started.</p>
    </div>

    <div class="content">
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/accident_detection.jpg') }}" alt="Accident Detection System">
        </div>

        <div class="auth-buttons">
            <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-signup">Signup</a>
        </div>
    </div>
</div>
{% endblock %}
